<section class="container">
  <div class="card" *ngFor="let item of baseUsers">
    <div class="col">
      <span>Nome:</span>
      <p>{{item.name}}</p>
    </div>
    <div class="col">
      <span>Cpf:</span>
      <p>{{item.cpf}}</p>
    </div>
    <div class="col">
      <span>Telefone:</span>
      <p>{{item.phone}}</p>
    </div>
    <div class="col">
      <span>E-mail:</span>
      <p>{{item.email}}</p>
    </div>
  </div>
</section>
